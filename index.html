<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>CreateX</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <a href="#" class="header__logo logo">
              <img src="./images/logo.svg" alt="logo">
            </a>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">About Us</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Courses</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Events</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Blog</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Contacts</a>
                </li>
              </ul>
            </nav>

            <div class="header__btn-box">
              <div class="header__top-btn button">Get consultation</div>
              <div class="header__user-nav">
                <a href="#" class="header__user-btn">Log in</a>
                /
                <a href="#" class="header__user-btn">Register</a>
              </div>

            </div>
          </div>

        </div>
      </div>
      <div class="header__body">
        <div class="container">
          <div class="header__body-inner">
            <div class="header__main">
              <div class="header__content">
                <a class="header__play" href="#">
                  <svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="26" cy="26" r="26" fill="#FF3F3A" />
                    <path
                      d="M32.5 25.134C33.1667 25.5189 33.1667 26.4811 32.5 26.866L23.5 32.0622C22.8333 32.4471 22 31.966 22 31.1962L22 20.8038C22 20.034 22.8333 19.5529 23.5 19.9378L32.5 25.134Z"
                      fill="white" />
                  </svg>
                  Play showreel
                </a>
                <h1 class="header__title">
                  Enjoy studying with Createx Online Courses
                </h1>
                <div class="header__content-buttons">
                  <a class="header__content-btn button ghost--button" href="#">About us</a>
                  <a class="header__content-btn button" href="#">Explore courses</a>
                </div>
              </div>
              <img class="header__img" src="./images/hero-illustration.svg" alt="">

            </div>
            <ul class="header__stats">
              <li class="header__stats-item">
                <span>1200</span>Students graduated
              </li>
              <span></span>
              <li class="header__stats-item">
                <span>84</span>Completed courses
              </li>
              <span></span>
              <li class="header__stats-item">
                <span>16</span>Qualified tutors
              </li>
              <span></span>
              <li class="header__stats-item">
                <span>5</span>Years of experience
              </li>
            </ul>

          </div>
        </div>
      </div>
    </header>
    <main>

    </main>
  </div>
</body>
<script src="./js/app.js"></script>

</html>
